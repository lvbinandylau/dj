    <div class="cont_forms">
      <!--div class="cont_img_back_">

      <h2>信息中心</h2>
      <div *ngIf="LoginDisplay" class="cont_form_login">
        <input name="name" #name="ngModel" required minlength="2" [(ngModel)]="userName" type="text" placeholder="用户名"/>
        <input name="pwd" #pwd="ngModel" required minlength="6" [(ngModel)]="userPWD" type="password" placeholder="密码"/>
        <button class="btn_login" (click)="login()">登录</button>
        <button class="btn_login" (click)="gotoSignUp()">注册</button>
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <ngb-alert [dismissible]="false" *ngIf="name.errors.required">请输入用户名</ngb-alert>
        </div>
        <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched )">
          <ngb-alert [dismissible]="false" *ngIf="pwd.errors.required">请输入密码</ngb-alert>
        </div>
        <ngb-alert *ngIf="LoginErr" [dismissible]="false">用户名或密码错误，请重新登陆</ngb-alert>

      </div>
      <div *ngIf="SignUpDisplay" class="cont_form_login">
        <input name="name" #name="ngModel" required minlength="2" [(ngModel)]="userName" type="text" placeholder="用户名"/>
        <input name="pwd" #pwd="ngModel" required minlength="6" [(ngModel)]="userPWD" type="password" placeholder="密码"/>
        <input name="pwd2" #pwd2="ngModel" required minlength="6" [(ngModel)]="userPWD2" type="password" placeholder="确认密码"/>
        <button class="btn_login" (click)="signup()">注册</button>
        <button class="btn_login" (click)="gotoLogin()">返回登陆</button>
        <ngb-alert *ngIf="SignUpErrDisplay" type="warning" class="alert" [dismissible]="false">
          <div>{{signupMessage}}</div>
        </ngb-alert>
        <button *ngIf="!SignUpDisplay" class="btn_login" (click)="gotoLogin()">返回登录</button>
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors.required">请输入用户名</div>
        </div>
        <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched )">
          <div *ngIf="pwd.errors.required">请输入密码</div>
        </div>
        <div>
          <div *ngIf="!(userPWD === userPWD2)">两次密码不一样</div>
        </div>
      </div>
      <div *ngIf="SignUpSuccDisplay" class="cont_form_login">
        <ngb-alert *ngIf="successMessage" type="success" class="alert" [dismissible]="false">
          <div>恭喜您</div>
          <div>{{signupMessage}}</div>
          <div>注册成功</div>
        </ngb-alert>
        <button *ngIf="!SignUpDisplay" class="btn_login" (click)="gotoLogin()">返回登录</button>
      </div>
    </div>
  </div>
</div>
